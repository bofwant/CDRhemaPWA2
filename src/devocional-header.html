<dom-module id="devocional-header">
    <template>
        <style>
            paper-card{
                border-radius: 10px;
                margin: 5px;
                margin-left: 2px;
                margin-right: 2px;
                padding: 4px;
                display: flex;
                background-color:var(--app-primary-color,red);
            }
            .main-header{
                background-color: var(--app-primary-color); 
                margin-left: 20px; 
                margin-right: 20px; 
                border-radius: 10px;
                text-align:center; 
        
            }
            .main-header h1{
                color: white; 
                font-size :20px;
            }
            iron-autogrow-textarea{
                border-radius: 5px;
                border-color: var(--app-primary-color);
                margin: auto;
                width: 100%;
                align-self: center;
                display: flex;
            }
        </style>

        <paper-card id="header" elevation="1" animated-shadow="true">
        <div class="card-content">
           <!-- <paper-button>header</paper-button>-->
              
        </div>
      </paper-card>

        
    </template>
    <script>
            /** @polymerElement */
            class DevocionalHeader extends Polymer.Element{
            static get is() { return 'devocional-header';}
            static get properties(){
                return {
                 isEditable:{
                    type:Boolean,
                    notify: true
                 },
                header:{
                    type:String,
                    value:"Header"
                },
                text:{
                    type:String,
                    notify:true,
                    value:"text"
                },
                bibleRoot:{
                	book:{
                	   type: String,
                       notify:true,
                       value: "book"
                    },
                    chapter:{
                    	type: Number,
                        notify:true,
                        value:0
                    }
                },
                bibleStruct: {
                	type: Array,
                    value: [ ]
                },
        };
        }
        created(){
        	super();
            this.header="ready";
        }
    }
    window.customElements.define(DevocionalHeader.is,DevocionalHeader);
        </script>

</dom-module>
