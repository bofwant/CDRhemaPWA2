<dom-module id="devocional-header">
    <template>
        <style>
            :host{
                color:white;
            }
            paper-card{
                border-radius: 10px;
                margin: 5px;
                margin-left: 2px;
                margin-right: 2px;
                padding: 4px;
                display: flex;
                background-color:var(--app-primary-color,red);
            }
            .dateStyle{
                color: white;
                font-size: 40px;
                text-align:center; 
            }
            paper-dropdown-menu-light{
                --paper-dropdown-menu-label: {
                    color:#f5f5f5af;
                };
                --paper-dropdown-menu-input: {
                    border-bottom: 2px dashed lavender;
                    color: white;
                };
            }
            .main-header{
                background-color: var(--app-primary-color); 
                margin-left: 20px; 
                margin-right: 20px; 
                border-radius: 10px;
                
        
            }
            .main-header h1{
                color: white; 
                font-size :20px;
            }
            iron-autogrow-textarea{
                border-radius: 5px;
                border-color: var(--app-primary-color);
                margin: auto;
                width: 100%;
                align-self: center;
                display: flex;
            }
        </style>

        <iron-ajax 
            auto 
            url="src/biblia-struct.json" 
            handle-as="json" 
            last-response="{{bibleajax}}"
            >
        </iron-ajax>

        <paper-card id="header" elevation="1" animated-shadow="true">
        <div class="card-content" style="width: 100%;">
              
                    <paper-dropdown-menu-light  label="Libro" >
                            <paper-listbox id="libroPicker" slot="dropdown-content" class="dropdown-content" selected="{{selectedBook}}">
                                    <template is="dom-repeat" items="{{bibleajax}}">
                                            <paper-item >
                                                {{item.libro}}
                                            </paper-item>
                                        </template>
                            </paper-listbox>
                        </paper-dropdown-menu-light>  
                    
            
            <paper-dropdown-menu-light  id="chapterPicker" label="Capitulo">
                    <paper-listbox slot="dropdown-content" class="dropdown-content" selected="{{selectedChapter}}" >
                            <template is="dom-repeat" items="{{chapterArray}}">
                                    <paper-item >
                                        {{item}}
                                    </paper-item>
                                </template>
                    </paper-listbox>
                </paper-dropdown-menu-light>
                <div class="dateStyle">[[date]]</div>
        </div>
        
      </paper-card>
      

        
    </template>
    <script>
            /** @polymerElement */
            class DevocionalHeader extends Polymer.Element{
            static get is() { return 'devocional-header';}
            static get properties(){
                return {
                    isEditable:{
                        type:Boolean,
                        notify: true
                    },
                    date:{
                        type:String,
                        value:"00/00/00"
                    },
                    text:{
                        type:String,
                        notify:true,
                        value:"text"
                    },
                    bibleRoot:{
                        book:{
                        type: String,
                        notify:true,
                        value: "book"
                        },
                        chapter:{
                            type: Number,
                            notify:true,
                            value:0
                        }
                    },
                    bibleStruct: {
                        type: Array,
                        value: [ ]
                    },
                    bibleajax:{
                        type: Array,
                        value: [ ]
                    },
                    chapterArray:{
                        type:Array,
                        value:[1,2]
                    },
                    selectedBook:{
                        type:Number,
                        notify:true
                    },
                    selectedChapter:{
                        type:Number,
                        notify:true
                    },
                };
        
            }
            static get observers() { return ['loadedBibleStruct(bibleajax)','setChapterArray(selectedBook)']}
            ready(){
                super.ready();
                this.header="ready";
                /*var testLibro= {"libro":"GÃ©nesis","capitulos":51};
                this.push('bibleStruct', testLibro);*/
            }
            loadedBibleStruct(bible){
                //console.log("bible struct Loaded");
                //console.log(JSON.stringify(bible));
            }
            setChapterArray(book){
                book++;
                console.log(book);
                var chapter=this.bibleajax[book].capitulos;
                var chapterArray=[];
                for (var i = 1; i <= chapter; i++) { 
                    chapterArray.push(i);
                }
                this.chapterArray=chapterArray;
            }
    }
    window.customElements.define(DevocionalHeader.is,DevocionalHeader);
        </script>

</dom-module>
