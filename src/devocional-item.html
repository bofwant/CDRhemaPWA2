<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="devocional-item">
    <template>
        <style>
            paper-card{
                border-radius: 5px;
                margin: 10px;
                margin-left: 4px;
                margin-right: 4px;
                padding: 20px;
                display: block;
                background-color:var(--app-primary-background-color,red);
            }
            .card-content {
                background-color: var(--app-primary-color); 
                border-radius: 10px;
                text-align:center; 
        
            }
            .main-header {
                color: white; 
                font-size :12px;
            }
            paper-button {
                border-radius: 5px;
                background-color: var(--app-primary-color);
                margin: auto;
                color:white;
            }
        </style>

        <paper-card id="Background" elevation="1" animated-shadow="true" >
            <div class="card-content" on-tap="showButtons" >
                <div class="main-header">
                    <h1 id="header"><strong>[[info]]</strong></h1>
                </div>
            </div> 
            <iron-collapse id="buttonContainer" style="width:100%;" opened="{{isSelected}}">
              <div class="card-actions" style="margin-top:10px">
                   <paper-button id="eliminar">
                   	<iron-icon icon="delete" ></iron-icon> 
                      Eliminar
                   </paper-button>
                 <paper-button id="leer" style="float:right;" on-tap="unselect">
                   	<iron-icon icon="book" ></iron-icon> 
                      Leer
                   </paper-button> 
               </div>
             </iron-collapse>
        
      </paper-card>

        
    </template>
    <script>
            /** @polymerElement */
            class DevocionalItem extends Polymer.Element{
            static get is() { return 'devocional-item';}
            static get properties(){
                return {
                 isSelected:{
                    type:Boolean,
                    notify: true
                 },
                info:{
                    type:String,
                    value:"05/04/2018  Deuteronomio 5"
                },
                text:{
                    type:String,
                    notify:true,
                    value:"text"
                },
        };
        }
        showButtons(){
          //this.info= "hola";
          //this.$.buttonContainer.toggle();
          this.isSelected=!this.isSelected;
         }
         unselect(){ 
           this.isSelected=false;
         }
         
    }
    window.customElements.define(DevocionalItem.is,DevocionalItem);
        </script>

</dom-module>
