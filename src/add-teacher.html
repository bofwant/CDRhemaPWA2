<dom-module id="add-teacher">
    <template>
        <style>
            paper-card{
                border-radius: 5px;
                margin: 10px;
                margin-left: 4px;
                margin-right: 4px;
                padding: 20px;
                display: block;
                background-color:var(--app-primary-background-color,red);
            }
            .card-content {
                background-color: var(--app-primary-color); 
                border-radius: 10px;
                margin-bottom:10px;
                text-align:center; 
        
            }
            .main-header {
                color: white; 
                font-size :12px;
            }
            paper-button {
                border-radius: 5px;
                background-color: var(--app-primary-color);
                margin: auto;
                color:white;
            }
            iron-autogrow-textarea{
                border-radius: 5px;
                border-color: var(--app-primary-color);
                margin: auto;
                text-align:center;
                width: 100%;
                align-self: center;
                display: flex;
            }
        </style>

        <paper-card id="Background" elevation="1" animated-shadow="true" >
            <div class="card-content" on-tap="showButtons" >
                <div class="main-header">
                    <h1 id="header"><strong>Agregar Profesor</strong></h1>
                </div>
                </div>
            <iron-autogrow-textarea id="teacherCode" rows="1" value="{{text}}" placeholder="Codigo">
            </iron-autogrow-textarea>
             
            
            <iron-collapse id="buttonContainer" style="width:100%;" opened="true">
              <div class="card-actions" style="margin-top:10px">
                   <paper-button id="eliminar" on-tap="delete">
                   	<iron-icon icon="backspace"  ></iron-icon> 
                      Cancelar
                   </paper-button>
                 <paper-button id="leer" style="float:right;" on-tap="openEditor">
                   	<iron-icon icon="assignment-ind" ></iron-icon> 
                      Agregar
                   </paper-button> 
               </div>
             </iron-collapse>
        
      </paper-card>

    
    </template>
    <script>
            /** @polymerElement */
            class AddTeacher extends Polymer.Element{
            static get is() { return 'add-teacher';}
            static get properties(){
                return {
                 isSelected:{
                    type:Boolean,
                    notify: true
                 },
                 user:{
                 	type:Object
                 },
          
                text:{
                    type:String,
                    notify:true
                },
                
        };
        }
        
        addTeacher(){
        	var alumn= {email:this.user.email,id: this.user.id};
             var key= this.user.email;
             var path= 'teacher/'+this.text+'/alumn';
        	const event = new CustomEvent('teacher-added', { bubbles: true, composed: true});
             this.dispatchEvent(event);
        }
         
        cancel(){
        	const event = new CustomEvent('cancelled', { bubbles: true, composed: true});
             this.dispatchEvent(event);
        	}
         
         
    }
    window.customElements.define(AddTeacher.is,AddTeacher);
        </script>

</dom-module>
