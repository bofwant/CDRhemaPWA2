<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="devocional-login">
        <template>
          <style>
            :host {
              position: absolute;
              top: 0px;
              left: 0;
              right: 0;
              bottom: 0;
              background-color: orange;
              transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
              z-index: 0;
              color: white;
      
              @apply --layout;
              @apply --layout-center-center;
            }
      
            :host([signed-in]) {
              opacity: 0;
              pointer-events: none;
            }
      
            paper-button > * {
              vertical-align: middle;
              text-transform: none;
            }
          </style>
          <paper-button on-tap="signIn" disabled="[[disabled]]">
            <iron-icon icon="account-circle"></iron-icon>
            <span> Google Login</span>
          </paper-button>
        </template>
        <script>

          class DevocionalLogin extends Polymer.Element{
            static get is() { return 'devocional-login';}
            static get properties(){
                return {
                    disabled: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    },
            
                    signedIn: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    }
        };
        }
        signIn(){
                const event = new CustomEvent('sign-in', {  bubbles: false });
                this.dispatchEvent(event);
              
              
              console.log("Login clicked");
            }
    }
        window.customElements.define(DevocionalLogin.is,DevocionalLogin);
        </script>
      </dom-module>
