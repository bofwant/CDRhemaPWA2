<dom-module id="devocional-editor">
  <template>
    <style include="shared-styles">
      :host{
        display: block;
      }
      .mainbutton{
        
        color: white;
        background-color:var(--app-primary-color,red);
      }
      .background-card{
        border-radius: 5px;
        margin: 0px;
        padding: 6px;
        padding-left: 0px;
        padding-right: 0px;
        display: block;
        background-color:var(--app-secondary-background-color,red);
      }
      .main-card{
        border-radius: 5px;
        margin: 10px;
        margin-left: 4px;
        margin-right: 4px;
        padding: 8px;
        display: block;
        background-color:var(--app-primary-background-color,red);
      }
      .main-header{
        background-color: var(--app-primary-color); 
        margin-left: 20px; 
        margin-right: 20px; 
        border-radius: 10px;
        text-align:center; 
        
      }
      .main-header h1{
        color: white; 
        font-size :20px;
      }
      iron-autogrow-textarea{
        border-radius: 5px;
        border-color: var(--app-primary-color);
        margin: auto;
        width: 100%;
        align-self: center;
        display: flex;
      }
      paper-fab {
        background-color: var(--app-primary-color,red);
        width: 80px;
        height: 80px;
            padding: 3px;
            position: fixed;
            right: 24px;
            bottom: 24px;
         --paper-fab-iron-icon: {
            height: 48px;
            width: 48px;
             
             };
  }
    </style>

<paper-card id ="background-card" class="background-card" elevation="2" animated-shadow="false">
  <div class="card-content">

    <devocional-card id="mensajecard" header="Mensaje de Dios para mi Hoy" text="{{mensaje}}" is-editable="{{isEditable}}"></devocional-card>
    <devocional-card id="promesaCard" header="Promesa de Dios para mi Hoy" text="{{promesa}}" is-editable="{{isEditable}}"></devocional-card>
    <devocional-card id="mandamientoCard" header="Mandamiento a Obedecer" text="{{mandamiento}}" is-editable="{{isEditable}}"></devocional-card>
    <devocional-card id="aplicacionCard" header="Aplicacion Personal" text="{{aplicacion}}" is-editable="{{isEditable}}"></devocional-card>
    <devocional-card id="textoCard" header="Texto Rhema" text="{{texto}}" is-editable="{{isEditable}}"></devocional-card>
  
  </div>
  <div class="card-actions" hidden$="[[!isEditable]]">
    
    <paper-button class="mainbutton" raised on-tap="delete">
      
      <iron-icon icon="delete"></iron-icon>
      
      Eliminar
    </paper-button>
    
    
    
  </div>
</paper-card>
    <paper-fab
      icon="[[computEditIcon(isEditable)]]"
      elevation="2"
      on-tap="fabTap"
      aria-label$="[[fablabel]]">
      </paper-fab> 



  </template>
  <script>
    class DevocionalEditor extends Polymer.Element{
      static get is() { return 'devocional-editor';}
      static get properties(){
        return {
          isEditable:{
            type:Boolean,
            notify: true,
            value:false
          },
          mensaje:{
            type: String,
            notify:true,
            value:''
          },
          promesa:{
            type: String,
            notify:true,
            value:''
          },
          mandamiento:{
            type: String,
            notify:true,
            value:''
          },
          aplicacion:{
            type: String,
            notify:true,
            value:''
          },
          texto:{
            type: String,
            notify:true,
            value:''
          },
          fablabel:{
            type:String,
            value:""
          }
          
        };
        }
        computEditIcon(isEditable) {
				console.log("computing lock icon");
				return isEditable ? 'save' : 'editor:mode-edit';
			}

      fabTap(){
        if(this.isEditable){
          this.save();
          this.fablabel="Editar";
        }else{
          this.edit();
          this.fablabel="Guardar"
        }
      }
      edit(){
        this.isEditable=true;
      }
      save(){
        this.isEditable=false;
      }
    }
    window.customElements.define(DevocionalEditor.is,DevocionalEditor);  </script>
</dom-module>
