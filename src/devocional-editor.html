<dom-module id="devocional-editor">
  <template>
    <style include="shared-styles">
      :host{
        display: block;
      }
      .mainbutton{
        
        color: white;
        background-color:var(--app-primary-color,red);
      }
      .background-card{
        border-radius: 5px;
        margin: 0px;
        padding: 6px;
        padding-left: 0px;
        padding-right: 0px;
        display: block;
        background-color:var(--app-secondary-background-color,red);
      }
      .main-card{
        border-radius: 5px;
        margin: 10px;
        margin-left: 4px;
        margin-right: 4px;
        padding: 8px;
        display: block;
        background-color:var(--app-primary-background-color,red);
      }
      .main-header{
        background-color: var(--app-primary-color); 
        margin-left: 20px; 
        margin-right: 20px; 
        border-radius: 10px;
        text-align:center; 
        
      }
      .main-header h1{
        color: white; 
        font-size :20px;
      }
      iron-autogrow-textarea{
        border-radius: 5px;
        border-color: var(--app-primary-color);
        margin: auto;
        width: 100%;
        align-self: center;
        display: flex;
      }
    </style>

<paper-card id ="background-card" class="background-card" elevation="2" animated-shadow="false">
  <div class="card-content">

    <devocional-card id="mensajecard" header="Mensaje de Dios para mi Hoy" text="{{mensaje}}"></devocional-card>
    <devocional-card id="promesaCard" header="Promesa de Dios para mi Hoy" text="{{promesa}}"></devocional-card>
    <devocional-card id="mandamientoCard" header="Mandamiento a Obedecer" text="{{mandamiento}}"></devocional-card>
    <devocional-card id="aplicacionCard" header="Aplicacion Personal" text="{{aplicacion}}"></devocional-card>
    <devocional-card id="textoCard" header="Texto Rhema" text="{{texto}}"></devocional-card>
  
  </div>
  <div class="card-actions">
    
    <paper-button class="mainbutton" raised>Eliminar</paper-button>
    <paper-button class="mainbutton" raised style="float: right;">Guardar</paper-button>
    
    
    
  </div>
</paper-card>



  </template>
  <script>
    class DevocionalEditor extends Polymer.Element{
      static get is() { return 'devocional-editor';}
      static get properties(){
        return {
          isEditable:{
            type:Boolean,
            notify: true
          },
          mensaje:{
            type: String,
            notify:true,
            value:''
          },
          promesa:{
            type: String,
            notify:true,
            value:''
          },
          mandamiento:{
            type: String,
            notify:true,
            value:''
          },
          aplicacion:{
            type: String,
            notify:true,
            value:''
          },
          texto:{
            type: String,
            notify:true,
            value:''
          }
          
        };
        }
    }
    window.customElements.define(DevocionalEditor.is,DevocionalEditor);  </script>
</dom-module>
