<dom-module id="devocional-editor">
  <template>
    <style include="shared-styles">
      :host{
        display: block;
      }
      :host([hidden]), [hidden] {
        display: none !important;
      }
      .mainbutton{
        
        color: white;
        background-color:var(--app-primary-color,red);
      }
      .background-card{
        border-radius: 5px;
        margin: 0px;
        padding: 6px;
        padding-left: 0px;
        padding-right: 0px;
        display: block;
        background-color:var(--app-secondary-background-color,red);
      }
      .main-card{
        border-radius: 5px;
        margin: 10px;
        margin-left: 4px;
        margin-right: 4px;
        padding: 8px;
        display: block;
        background-color:var(--app-primary-background-color,red);
      }
      .main-header{
        background-color: var(--app-primary-color);

        border-radius: 10px;
        text-align:center; 
        
      }
      .main-header h1{
        color: white; 
        font-size :20px;
      }
      iron-autogrow-textarea{
        border-radius: 5px;
        border-color: var(--app-primary-color);
        margin: auto;
        width: 100%;
        align-self: center;
        display: flex;
      }
      .close{
        background-color: var(--app-primary-color,red);
        width: 40px;
        height: 40px;
            padding: 3px;
            position: fixed;
            float:left;
            margin-left: auto;
         --paper-fab-iron-icon: {
            height: 24px;
            width: 24px;
             
             };
      }
      paper-fab {
        background-color: var(--app-primary-color,red);
        width: 80px;
        height: 80px;
            padding: 3px;
            position: fixed;
            right: 24px;
            bottom: 24px;
            
         --paper-fab-iron-icon: {
            height: 48px;
            width: 48px;
             
             };
  }

<firebase-document
    id="document"
    app-name="Cuaderno Devocional Rhema"
    path="[[editableDevocionalId]]"
    data="{{editableDevocional}}">
</firebase-document>
    
<paper-card id ="background-card" class="background-card" elevation="2" animated-shadow="false">
  <div class="card-content">
       
	  <devocional-header date="[[date]]" is-editable="{{isEditable}}" selected-book="{{libro}}" selected-chapter="{{capitulo}}" bibleajax="{{bibleajax}}"></devocional-header>
    <devocional-card id="mensajecard" header="Mensaje de Dios para mi Hoy" text="{{mensaje}}" is-editable="{{isEditable}}"></devocional-card>
    <devocional-card id="promesaCard" header="Promesa de Dios para mi Hoy" text="{{promesa}}" is-editable="{{isEditable}}"></devocional-card>
    <devocional-card id="mandamientoCard" header="Mandamiento a Obedecer" text="{{mandamiento}}" is-editable="{{isEditable}}"></devocional-card>
    <devocional-card id="aplicacionCard" header="Aplicacion Personal" text="{{aplicacion}}" is-editable="{{isEditable}}"></devocional-card>
    <devocional-card id="textoCard" header="Texto Rhema" text="{{rhema}}" is-editable="{{isEditable}}"></devocional-card>
  
  </div>
  <div class="card-actions" hidden$="[[!isEditable]]">
    
    <paper-button class="mainbutton" raised on-tap="delete">
      
      <iron-icon icon="delete"></iron-icon>
      
      Eliminar
    </paper-button>
    
    
    
  </div>
</paper-card>
    <paper-fab
      icon="[[computEditIcon(isEditable)]]"
      elevation="2"
      on-tap="fabTap"
      aria-label$="[[fablabel]]">
      </paper-fab> 
     




  </template>
